<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
    margin-top: 1.5rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>

  <div class="product-card">
    <div class="product-img">
<!--   <img src="images/image-product-mobile.jpg" alt="perfume" class="thumbnail"/> -->
  <picture>
  <source srcset="images/image-product-mobile.jpg" media="(max-width: 450px)">
  <source srcset="images/image-product-desktop.jpg" media="(max-width: 2000px)">
<!--   <source srcset="flowers.jpg">-->
  <img src=".jpg" alt="perfume" class="thumbnail"> 
</picture>
  </div>
  <div class="product-desc">
  <div class="product-type">
  Perfume
</div>
  <h1>Gabrielle Essence Eau De Parfum</h1>
<div class="desc">
  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p>
  </div>

  <div class="prices">
   <span class="price-now">
  $149.99
   </span> 
  <span class="price-before">
  $169.99
  </span>

</div>
<div class="action">
  <button class="add-to-cart" type="button">
    <img src="images/icon-cart.svg" alt="cart"/>
  Add to Cart
  </button>
</div>
  </div>
  </div>
 </main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/faisalalmail">Faisal Almail</a>.
  </div>
  </footer>
</body>
</html>
